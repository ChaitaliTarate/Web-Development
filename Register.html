    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Register Yourself Here</h3>

        </div>
    </div>


    <div class="register">
        <form action="login.html">




            <div class="container">





                <div class="row">
                    <div class="col-md-4">


                        <p>
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            <label for="exampleFormControlInput1" class="form-label">Enter User Name</label>
                            <input type="text" class="form-control" id="Input1" placeholder="name">
                        </p>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">


                        <p>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email "id="Input2" placeholder="name@example.com">
                        </p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="Input3">
                        </p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="password" id="Input4">
                        </p>
                    </div>

                </div>

                <p>
                    <small id="error"></small>
                    </p>
                <p>
                    <button type="submit" value="Register" class="btn btn-outline-primary"
                            onclick="return validatePassword()">
                        Register
                    </button>
                </p>


            </div>

        </form>
    </div>
    
    
    <script>

                function validatePassword() {
                    var email = document.getElementById("Input2").value;
                    var pass = document.getElementById("Input3").value;
                    var cpass = document.getElementById("Input4").value;
                    if (pass == cpass) {
                        document.getElementById("error").innerHTML = "";
                        localStorage.setItem("emailid", email);
                        localStorage.setItem("password", pass);
                        return true;
                    }
                    else {
                        document.getElementById("error").innerHTML = "Password does not match";
                        return false;
                    }
                }
            </script>
